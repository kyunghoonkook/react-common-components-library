name: Auto Merge and Publish

on:
  push:
    branches:
      - dev

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build test
        run: npm run build

      - name: Git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/kyunghoonkook/react-common-components-library.git
      
      - name: Clean working directory
        run: |
          git status
          git add .
          git commit -m "🛠️ 빌드 자동 커밋" || echo "No changes to commit"
          git reset --hard HEAD
      
      - name: Merge dev into master
        run: |
          git checkout master
          git pull origin master
          git merge --no-ff origin/dev -m "🔄 자동 머지: dev → master"
          git push origin master
      
      - name: Bump version
        run: "npm version patch -m \"🔖 버전 업데이트: %s\""
      
      - name: Push version tag
        run: git push --follow-tags
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 