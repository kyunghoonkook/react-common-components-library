name: Publish Package

on:
  workflow_run:
    workflows: ["Bump Version"]
    types: [completed]

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    
    steps:
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });
            const matchArtifact = artifacts.data.artifacts.find(
              artifact => artifact.name === "src"
            );
            if (!matchArtifact) {
              throw new Error('소스 아티팩트를 찾을 수 없습니다');
            }
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'tar.gz'
            });
            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/src.tar.gz', Buffer.from(download.data));
      
      - name: Extract artifact
        run: |
          mkdir -p src
          tar -xzf src.tar.gz -C src --strip-components=1
          cd src
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: cd src && npm ci
      
      - name: Build
        run: cd src && npm run build  # 빌드 스크립트가 있는 경우
      
      - name: Publish to npm
        run: cd src && npm publish --access public  # 공개 패키지인 경우
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 